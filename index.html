<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Médiathèque</title>
</head>

<body>
    <header>
        <nav class="navbar">
                <ul class="navbar-list">
                    <li class="custom-nav-item">
                        <a class="nav-link selected" id="navAll">All</a>
                    </li>
                    <li class="custom-nav-item">
                        <a class="nav-link" id="navAlbums"> <span class="material-symbols-outlined">
                                music_note
                            </span> Albums</a>
                    </li>
                    <li class="custom-nav-item">
                        <a class="nav-link" id="navGames"><span class="material-symbols-outlined">
                                sports_esports
                            </span> Games</a>
                    </li>
                    <li class="custom-nav-item">
                        <a class="nav-link" id="navMovies"><span class="material-symbols-outlined">
                                movie
                            </span> Movies</a>
                    </li>
                </ul>
                <div>
                  <select id="sort-select" class="form-select" aria-label="Default select example">
                    <option selected disabled>Sort by</option>
                    <option value="1">Title (A-Z)</option>
                    <option value="2">Date (lastest)</option>
                    <option value="3">Rating (better)</option>
                  </select>
                </div>
            </div>
        </nav>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addmedia">
            Add media
        </button>
    </header>
    <div id="media-container"></div>

<!-- Modal for add media -->
<div class="modal fade" id="addmedia" tabindex="-1" aria-labelledby="formForAddMedia" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add media</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="myChoice" class="col-form-label">Type</label>
            <select class="form-select" name="typeChoice" id="myChoice">
              <option disabled value="default" selected>-- Please select a category --</option>
              <option value="Album">Album</option>
              <option value="Game">Game</option>
              <option value="Movie">Movie</option>
          </select>
          </div>
          </form>
          <form>
          <div id="general"></div>
          <!-- General form -->
          </form>
          <form>
            <div id="specific"></div>
            <!-- Specific form -->  
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="addBtn">Add</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script type="module" src="js/main.js"></script>

</html>
