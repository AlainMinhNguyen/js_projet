<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Médiathèque</title>
</head>

<header>
    <div id="head-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link selected" id="navAll">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navAlbums"> <span class="material-symbols-outlined">
                                music_note
                            </span> Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navGames"><span class="material-symbols-outlined">
                                sports_esports
                            </span> Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navMovies"><span class="material-symbols-outlined">
                                movie
                            </span> Movies</a>
                    </li>
                </ul>
            </div>
        </nav>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addmedia">
            Add media
        </button>
    </div>
</header>

<body>
    <div id="media-container"></div>

<!-- Modal for add media -->
<div class="modal fade" id="addmedia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add media</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="choixType" class="col-form-label">Type</label>
            <select class="form-select" name="typeChoice" id="choixType">
              <option disabled value="default" selected>-- Please select a category --</option>
              <option value="album">Album</option>
              <option value="game">Game</option>
              <option value="movie">Movie</option>
          </select>
          </div>
          <div class="border-top my-3"></div>
          <h3 class="text-center">GENERAL</h3>
          <div class="border-top my-3"></div>
          <div class="mb-3">
            <label for="titre" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="titre">
            <label for="ReleaseDate" class="col-form-label">Release date</label>
            <input type="date" class="form-control" id="ReleaseDate">
            <label for="rating" class="col-form-label">Rating</label>
            <div class="rating">
              <input type="radio" name="rating" value="5" id="5">
              <label for="5">☆</label>
              <input type="radio" name="rating" value="4" id="4">
              <label for="4">☆</label>
              <input type="radio" name="rating" value="3" id="3">
              <label for="3">☆</label>
              <input type="radio" name="rating" value="2" id="2">
              <label for="2">☆</label>
              <input type="radio" name="rating" value="1" id="1">
              <label for="1">☆</label>
          </div>

            <label for="basic-url">Image</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">http://</span>
              </div>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="mysite.com">
            </div>
            <div class="border-top my-3"></div>
              <h3 class="text-center">SPECIFIC</h3>
            <div class="border-top my-3"></div>
            <div class="mb-3">
              <label for="studio" class="col-form-label">Studio</label>
              <input type="text" class="form-control" id="studio">
              <label for="nbOfPlayer" class="col-form-label">Number of player</label>
              <input type="number" class="form-control" id="nbOfPlayer">
              <label for="plot" class="col-form-label">Plot</label>
              <textarea class="form-control" id="plot" rows="2"></textarea>
            </div>

          </div>

        </form>
      </div>
      <div id="form">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script type="module" src="js/main.js"></script>
</html>
